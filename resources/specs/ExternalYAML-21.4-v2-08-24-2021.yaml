          supplierVATRegistrationNumber: '10001174242'
          totalDiscountAmountAndRate:
            amount: 5.145
            rate: 1.175
          vatShippingAmountAndRate:
            amount: 6.030
            rate: 1.175
          dutyAmountAndRate:
            amount: 7.030
            rate: 1.175
        Level3:
          lineItems:
            - commodityCode: 'ab12'
