            address1: '123 Main St.'
            city: 'Sandy Springs'
            region: 'Georgia'
            postalCode: '30303'
            country: 'USA'
          document:
            type: 'NATIONAL_IDENTITY'
            number: '12345666544'
          merchantId: '12435325235'
    SubMerchantData:
      description: Once sub-merchant element is given, the transaction is considered to be a sub-merchant transaction.
      required:
        - mcc
      properties:
        mcc:
          type: string
          description: Merchant category code.
          pattern: '[0-9]{4}'
          example: '7311'
        legalName:
          type: string
          description: Store legal name.
          maxLength: 100
          example: 'Walmart Inc.'
        email:
          type: string
          description: Sub-merchant email.
          maxLength: 254
          example: 'abcd.1234@fiserv.com'
        timezone:
          type: string
          description: Timezone.
          maxLength: 500
          example: 'Europe/London'
        address:
          $ref: '#/components/schemas/Address'
        document:
          $ref: '#/components/schemas/Document'
        merchantId:
          type: string
          description: Sub-merchant ID.
          maxLength: 50
          example: '987654321'
